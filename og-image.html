<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar OG Image - ATELIER</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Playfair+Display:wght@400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            font-family: 'Montserrat', sans-serif;
        }

        h1 {
            color: #F2F0E9;
            font-family: 'Playfair Display', serif;
            font-weight: 400;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .instructions {
            color: #888;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        canvas {
            border: 1px solid #333;
            max-width: 100%;
            height: auto;
        }

        .download-btn {
            margin-top: 2rem;
            padding: 1rem 3rem;
            background: #C78D76;
            color: #F2F0E9;
            border: none;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background: #b37d68;
            transform: translateY(-2px);
        }

        .status {
            margin-top: 1rem;
            color: #A4B0A0;
            font-size: 0.85rem;
        }

        .preview-label {
            color: #666;
            font-size: 0.75rem;
            margin-top: 1rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <h1>Generador de OG Image</h1>
    <p class="instructions">
        Esta herramienta genera una imagen PNG de 1200×630px<br>
        perfecta para compartir en redes sociales.
    </p>

    <canvas id="ogCanvas" width="1200" height="630"></canvas>
    <p class="preview-label">Vista previa (escala reducida)</p>

    <button class="download-btn" onclick="downloadImage()">Descargar og-image.png</button>
    <p class="status" id="status">Listo para descargar</p>

    <script>
        // Wait for fonts to load
        document.fonts.ready.then(() => {
            generateImage();
        });

        function generateImage() {
            const canvas = document.getElementById('ogCanvas');
            const ctx = canvas.getContext('2d');

            // Background
            ctx.fillStyle = '#F2F0E9';
            ctx.fillRect(0, 0, 1200, 630);

            // Subtle noise texture (simulated with dots)
            ctx.fillStyle = 'rgba(51, 51, 51, 0.02)';
            for (let i = 0; i < 5000; i++) {
                const x = Math.random() * 1200;
                const y = Math.random() * 630;
                ctx.fillRect(x, y, 1, 1);
            }

            // Decorative corners
            ctx.strokeStyle = '#A4B0A0';
            ctx.lineWidth = 2;
            ctx.globalAlpha = 0.4;

            // Top-left corner
            ctx.beginPath();
            ctx.moveTo(40, 120);
            ctx.lineTo(40, 40);
            ctx.lineTo(120, 40);
            ctx.stroke();

            // Top-right corner
            ctx.beginPath();
            ctx.moveTo(1080, 40);
            ctx.lineTo(1160, 40);
            ctx.lineTo(1160, 120);
            ctx.stroke();

            // Bottom-left corner
            ctx.beginPath();
            ctx.moveTo(40, 510);
            ctx.lineTo(40, 590);
            ctx.lineTo(120, 590);
            ctx.stroke();

            // Bottom-right corner
            ctx.beginPath();
            ctx.moveTo(1080, 590);
            ctx.lineTo(1160, 590);
            ctx.lineTo(1160, 510);
            ctx.stroke();

            ctx.globalAlpha = 1;

            // Load and draw the logo
            const logoImg = new Image();
            logoImg.onload = function() {
                // Calculate logo dimensions (height: 180px, maintain aspect ratio)
                const logoHeight = 180;
                const logoWidth = (logoImg.width / logoImg.height) * logoHeight;
                const logoX = (1200 - logoWidth) / 2;
                const logoY = 120;

                ctx.drawImage(logoImg, logoX, logoY, logoWidth, logoHeight);

                // Title: "Manual de Marca"
                ctx.fillStyle = '#333333';
                ctx.font = '400 48px "Playfair Display", serif';
                ctx.textAlign = 'center';
                ctx.fillText('Manual de Marca', 600, 370);

                // Subtitle: "Repostería de Detalle"
                ctx.fillStyle = '#C78D76';
                ctx.font = '300 20px "Montserrat", sans-serif';
                ctx.letterSpacing = '0.2em';
                ctx.fillText('REPOSTERÍA DE DETALLE', 600, 420);

                // Location
                ctx.fillStyle = 'rgba(51, 51, 51, 0.5)';
                ctx.font = '400 14px "Montserrat", sans-serif';
                ctx.fillText('Est. 2026  •  Monterrey, MX', 600, 480);

                document.getElementById('status').textContent = '✓ Imagen generada correctamente';
            };

            logoImg.onerror = function() {
                // If logo doesn't load, draw text fallback
                ctx.fillStyle = '#4d4c4d';
                ctx.font = '400 72px "Playfair Display", serif';
                ctx.textAlign = 'center';
                ctx.fillText('ATELIER.', 600, 220);

                // Title
                ctx.fillStyle = '#333333';
                ctx.font = '400 48px "Playfair Display", serif';
                ctx.fillText('Manual de Marca', 600, 370);

                // Subtitle
                ctx.fillStyle = '#C78D76';
                ctx.font = '300 20px "Montserrat", sans-serif';
                ctx.fillText('REPOSTERÍA DE DETALLE', 600, 420);

                // Location
                ctx.fillStyle = 'rgba(51, 51, 51, 0.5)';
                ctx.font = '400 14px "Montserrat", sans-serif';
                ctx.fillText('Est. 2026  •  Monterrey, MX', 600, 480);

                document.getElementById('status').textContent = '⚠ Logo no encontrado, usando texto';
            };

            logoImg.src = 'logo-bakery.svg';
        }

        function downloadImage() {
            const canvas = document.getElementById('ogCanvas');
            const link = document.createElement('a');
            link.download = 'og-image.png';
            link.href = canvas.toDataURL('image/png', 1.0);
            link.click();
            document.getElementById('status').textContent = '✓ Descarga iniciada';
        }
    </script>
</body>
</html>
